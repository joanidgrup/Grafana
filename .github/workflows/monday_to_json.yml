    - cron: "5 * * * *"   # cada hora (UTC)

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # para poder commitear
    env:
      MONDAY_BOARD_ID: ${{ vars.MONDAY_BOARD_ID }}
      MONDAY_TOKEN: ${{ secrets.MONDAY_TOKEN }}
      OUTPUT_PATH: data/monday_tickets.json

