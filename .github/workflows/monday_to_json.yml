    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (none required)
        run: echo "No external deps needed"

      - name: Fetch monday data
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Fetch monday
        run: node scripts/fetch_monday.js

      - name: Commit changes
      - name: Commit JSON
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/monday_tickets.json
            git commit -m "chore: update monday JSON ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git add $OUTPUT_PATH
            git commit -m "chore: update $OUTPUT_PATH"
