name: Export Monday tickets to GitHub JSON

on:
  schedule:
    # Runs every day at 06:00 UTC (08:00 Europe/Madrid in summer, 07:00 in winter)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run exporter
        run: Grafana/fetch_monday.js
        env:
          MONDAY_API_KEY: ${{ secrets.MONDAY_API_KEY }}
          # Uses the built-in GitHub token; no need to create a PAT unless you want to.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          MONDAY_BOARD_ID: "1587958550"
          GITHUB_PATH: "tickets.json"
