name: Export monday.com to JSON

on:
  workflow_dispatch: {}
  schedule:
    # Corre cada hora (cron est√° en UTC). Ejemplo: a minuto 5.
    - cron: "5 * * * *"

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # para poder commitear
    env:
      MONDAY_BOARD_ID: ${{ vars.MONDAY_BOARD_ID }}
      MONDAY_TOKEN: ${{ secrets.MONDAY_TOKEN }}
      OUTPUT_PATH: Grafana/tickets.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (none required)
        run: echo "No external deps needed"

      - name: Fetch monday data
        run: node scripts/fetch_monday.js

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/monday_tickets.json
            git commit -m "chore: update monday JSON ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes to commit."
          fi
