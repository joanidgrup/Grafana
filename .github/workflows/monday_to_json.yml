name: Export monday → JSON
on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 * * * *"   # cada hora (UTC)

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      MONDAY_TOKEN: ${{ secrets.MONDAY_TOKEN }}   # guarda tu token en Secrets
      MONDAY_BOARD_ID: 1587958550                 # <-- pon aquí tu ID de tablero
      OUTPUT_PATH: tickets.json                   # o data/tickets.json
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Fetch monday
        run: node scripts/fetch_monday.js
      - name: Commit JSON
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add $OUTPUT_PATH
            git commit -m "chore: update $OUTPUT_PATH"
            git push
          else
            echo "Sin cambios."
          fi
